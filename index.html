<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="prev"></p>
        <p class="act"></p>
      </div>
      <button class="btn-func" value="c"><i class="fa-solid fa-c"></i></button>
      <button class="btn-func" data-disableable="true" value="del">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <button class="btn-func" data-disableable="true" value="/">
        <i class="fa-solid fa-divide"></i>
      </button>
      <button class="btn-func" data-disableable="true" value="x">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button class="btn-number" value="7">7</button>
      <button class="btn-number" value="8">8</button>
      <button class="btn-number" value="9">9</button>
      <button class="btn-func" data-disableable="true" value="-">
        <i class="fa-solid fa-minus"></i>
      </button>
      <button class="btn-number" value="4">4</button>
      <button class="btn-number" value="5">5</button>
      <button class="btn-number" value="6">6</button>
      <button class="btn-func" data-disableable="true" value="+">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button class="btn-number" value="1" id="1">1</button>
      <button class="btn-number" value="2">2</button>
      <button class="btn-number" value="3">3</button>
      <button class="btn-resolve" data-disableable="true" value="=">
        <i class="fa-solid fa-equals"></i>
      </button>
      <button class="btn-number zero" value="0">0</button>
      <button class="btn-number" value=".">.</button>
    </div>
    <div class="author">
      <p>
        &copy; Patryk Pacholczyk
        <a href="https://github.com/Inco18" target="_blank"
          ><i class="fa-brands fa-github"></i>GitHub Repository</a
        >
      </p>
    </div>
  </body>
</html>
